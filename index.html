<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="estilos.css" rel="stylesheet" />
  <title>Sprint 1</title>
</head>
<body>
  <header id="header">
    <h1 id="main-logo">Logo</h1>
  </header>
  <main>
    <div id="register-container">
      <h3>Registro</h3>
      <form id="form-registro" >
        <div>
          <label for="identificacion" class="block-element">Tipo de documento</label>
          <select name="identificacion" class="select-id">
            <option value="cedula">Cedula de Ciudadania</option>
            <option value="tarjeta-identidad">Tarjeta de identidad</option>
            <option value="pasaporte">Pasaporte</option>
            <option value="cedula-extranjeria">Cedula de extranjeria</option>
            <option value="registro-civil">Registro Civil</option>
            <option value="nit">NIT</option>
            <option value="tarjeta-residencia">Tarjeta de residencia</option>
          </select>
        </div>
        <div>
          <label for="numero-id" class="block-element">Numero de documento</label>
          <input type="number" id="numero-id" name="numero-id" required placeholder="Numero de identificacion" />
        </div>
        <div>
          <label for="correo-electronico" class="block-element">Correo Electronico</label>
          <input name="correo-electronico" id="correo-electronico" type="email" required placeholder="Correo Electronico"  />
        </div>
        <div>
          <label for="contrasena" class="block-element">Contraseña</label>
          <input name="contrasena" id="contrasena" type="password" required placeholder="Contraseña" />
        </div>
        <div class="submit-form-button" >
          <button type="submit" id="btn-registrar">Registrar</button>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <h2>Footer</h2>
  </footer>
  <script src="form.js"></script>
</body>
</html>
